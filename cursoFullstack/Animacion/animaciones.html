<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabascript y animaciones</title>
    <style>
        h1{
            animation-duration: 3s;
            animation-name: ejemplo;
        }
        @keyframes ejemplo {
            from{
                margin-left: 100%;
                width: 300%;
            }
            to{
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Fundamentos de Disenio Web</h1>

</body>

</html>
